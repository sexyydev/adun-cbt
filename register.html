<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADUN-CBT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="container">
      <div class="illustration">
        <img src="img1.png" alt="Illustration" width="700" height="700">
      </div>
      <div class="login">
        <div class="intro">
        <h2 style="margin-top: -2.5em;">Get started now!</h2>
        <p>Register to create an account</p>
        </div>
        <form id="register">
       <input type="text" placeholder="Name">
       <input type="text" placeholder="Student/Lecturer ID" required>
       <input type="text" placeholder="Department" required>
       <input type="email" placeholder="example@gmail.com">
      <div class="inp"><input type="password" placeholder="Password" required> <input type="password" placeholder="Confirm password" required></div>
          <button type="submit"><a href="login.html"></a>Register</button>
        </form>
        <div class="signup">Already have an account? <a href="login.html">Login</a></div>
      </div>
    </div>
</body>
</html>
