<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Student Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="img/aduncbt-logo.webp" alt="logo">
        <span>ADUN-CBT</span>
      </div>
      <ul>
        <li class="active"><i class="bi bi-house-fill"></i><a href="stud-dsh.html">Home</a></li>
        <li><svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 32 32"><path fill="currentColor" d="M23 30a7 7 0 1 1 7-7a7.01 7.01 0 0 1-7 7m0-12a5 5 0 1 0 5 5a5.006 5.006 0 0 0-5-5"/><path fill="currentColor" d="m26 24.586l-2-2V20h-2v3.414L24.586 26zM8 16h6v2H8zm0-6h12v2H8z"/><path fill="currentColor" d="M26 4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v13a10.98 10.98 0 0 0 5.824 9.707L13 29.467V27.2l-4.234-2.258A8.99 8.99 0 0 1 4 17V4h20v9h2Z"/></svg><a href="test-dsh.html">Test</a></li>
        <li><svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 32 32"><path fill="currentColor" d="M10 13h2v2h-2zm4 0h8v2h-8zm-4 5h2v2h-2zm0 5h2v2h-2z"/><path fill="currentColor" d="M7 28V7h3v3h12V7h3v8h2V7a2 2 0 0 0-2-2h-3V4a2 2 0 0 0-2-2h-8a2 2 0 0 0-2 2v1H7a2 2 0 0 0-2 2v21a2 2 0 0 0 2 2h9v-2Zm5-24h8v4h-8Z"/><path fill="currentColor" d="M18 19v2.413A6.996 6.996 0 1 1 24 32v-2a5 5 0 1 0-4.576-7H22v2h-6v-6Z"/></svg><a href="grades.html">Grades</a></li>
      </ul>
    </div>
    <div class="main">
      <div class="header">
        <h1 style="margin-left: 3em; font-size: 18px;">Good Morning, Rufus!</h1>
        <div class="notification">
          <i class="bi bi-bell-fill"></i>
          <img src="img/Screenshot 2024-06-17 182541.png" alt="notification" class="notification-icon" width="50" height="50" style=" margin-right: 14em;">
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <h3>Total Courses</h3>
          <p>10</p>
        </div>
        <div class="card">
          <h3>Overall Test taken</h3>
          <p>4</p>
        </div>
        <div class="card">
          <h3>Above 50%</h3>
          <p>1</p>
        </div>
      </div>
      <h3 style="margin-left: 3em; font-size: 18px;">Performance</h3>
      <div class="performance-container">
        <div class="circular-progress">
            <div class="progress-ring">
                 <svg
                width="100%"
                height="100%"
                viewBox="0 0 42 42"
                class="progress-circle"
              >
                <circle
                  cx="21"
                  cy="21"
                  r="15.91549430918954"
                  fill="none"
                  stroke-width="7"
                  stroke="#00a9cb"
                />
                <circle
                  cx="21"
                  cy="21"
                  r="15.91549430918954"
                  fill="none"
                  stroke-width="7"
                  stroke="#023047"
                  stroke-dasharray="100, 100"
                  stroke-dashoffset="40"
                />
              </svg>
            </div>
          </div>
      <div class="top-courses-container">
        <h3 class="top-courses-title">Top Courses</h3>
        <ul class="top-courses-list">
          <li class="top-courses-item">
            <input type="radio" name="course" id="project-management">
            <span>Project management</span>
            <span>75%</span>
          </li>
          <li class="top-courses-item">
            <input type="radio" name="course" id="operation-research">
            <span>Operation Research</span>
            <span>45%</span>
          </li>
          <li class="top-courses-item">
            <input type="radio" name="course" id="modelling-simulation">
            <span>Modelling and Simulation</span>
            <span>30%</span>
          </li>
        </ul>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
